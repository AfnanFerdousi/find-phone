<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Phone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h2 class="my-3 text-primary">find your desired phone</h2>
            <div class="input-group my-3">
                <input id="search-box" class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" onclick="loadPhones()">Search</button>
            </div>
            <div class="d-flex justify-content-center w-100">
                <div class="spinner-border " role="status" id="spinner" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h5 id="err-msg" class="text-danger" style="display: none">No phones found</h5>
            </div>
            <div id="details-container">
                <div id="details"></div>
            </div>
            <div class="row" id="phone-container">
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
